<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- style -->
    <link rel="stylesheet" href="css/app.css">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body> 

    <div id="root">
    
    <!-- header -->
    <header>

        <!-- navbar -->
        <nav class="header-top">
            <div class="logo"><a href="#"><img src="images/logotype.png" alt="logo"></a></div>

            <div class="nav-bar">
                <ul>
                    <li v-for="(nav, index) in navbar" @click="toggleActiveClass(index)"><a :class="nav.class" href="#">{{nav.name}}</a></li>
                </ul>
            </div>
        </nav>

        <!-- jumbotron -->
        <div id="jumbotron">
            <div>
                <p>alwats the best way you need it</p>
                <div id="title">
                    <h1>the best business consulting</h1>
                </div>

                <div class="buttons">
                    <button class="green-btn">read more</button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                </div>
            </div>

        </div>
    </header>
    <!-- /header -->

    </div>


    <script src="js/script.js"></script>
</body>
</html>
